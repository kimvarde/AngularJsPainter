<!DOCTYPE html>
<html>
<head>
    <title>AngularJsPainter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="./Css/painterStyles.css">
</head>
<body>

    <div ng-app="ColorMixerApp">
        <div ng-controller="ColorMixerController" >                            
                      
            <form name="frmPaint">
                <div class="container">                    
                    <div class="row justify-content-center">
                        <span ng-repeat="ip in RGBInputs">
                            <span class="input-group">
                                <span class="input-group-btn">
                                    <button class="btn {{ip.BtnStyle}}" type="button">{{ip.Text}}</button>
                                </span>
                                <input style="width:50px" type="number" ng-model="ip.ColorValue" min="{{ip.Min}}" max="{{ip.Max}}" ng-keyup="ip.Keyup" />
                            </span>
                        </span>                         
                        <span class="col">
                            <span class="input-group">
                                <span class="input-group-addon">
                                    Brush Size
                                </span>
                                <input type="text" class="form-control" ng-model="brushSize" placeholder="Select brush size" aria-label="Select brush size...">
                                <span class="input-group-btn">
                                    <button class="btn btn-secondary" type="button" ng-click="brushSize = brushSize+1">+</button>
                                    <button class="btn btn-secondary" type="button" ng-click="brushSize = brushSize -1">-</button>
                                </span>

                            </span>

                        </span>
                        <span class="col">
                            <span class="input-group">
                                <span class="input-group-addon">
                                    <input type="checkbox" aria-label="Use Gradient" ng-model="useGradient" />
                                </span>
                                <span class="input-group-addon">Use Gradient</span>
                            </span>
                        </span>
                        <span class="col">
                            <button ng-click="clearDrawing()" class="btn btn-secondary">Clear All</button>
                        </span>
                    </div>
                </div>
                <br/>
                <div class="canvas-container" ng-show="frmPaint.$valid">
                    
                    <button class="btn">                           
                        Drawing Canvas - Selected Color:    
                        <span class="btn btn-sm" ng-style="PalleteStyle()">
                            &nbsp;
                        </span>
                    </button>     
                    <br />
                    <canvas  id="paintArea" width="{{canvasWidth}}" height="{{canvasHeight}}" style="border-color:lightgray;border-style:solid" ng-mousedown="canvasStart($event)" ng-mousemove="canvasDraw($event)" ng-mouseup="canvasEnd($event)">                       
                    </canvas>
                </div>                
                <div ng-show="!frmPaint.$valid" class="alert alert-danger" role="alert">
                    Invalid values for RGB
                </div>
            </form>

              
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>    
    <script src="./Controllers/colorMixerController.js"></script>
</body>
</html>
